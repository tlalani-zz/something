<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <title>Login</title>
        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-database.js"></script>
        <script type="text/javascript" src="../js/functions.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
    <body>
        <div class="background"></div>
        <div class ="login_container">
            <div class="login_background"></div>
            <h1 class="header">Login</h1>
            <h5 class="incorrect">Incorrect Username or Password</h5>
            <input autocomplete="off" class="login"id="username" type="text" placeholder="Username">
            <input class="login" id="password" type="password" placeholder = "Password">
            <input id="login_btn" type="button" value = "Login" onclick="signIn()">
        </div>
    </body>
</html>
