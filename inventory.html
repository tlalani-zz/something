<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-database.js"></script>
	<script src="js/functions.js"></script>
    <script src="js/config.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/scroll.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
            document.getElementById("login_out").style.display = "block";
            }
        });
    </script>
    <title>How to Use</title>
    <style>
		.top {
            overflow: hidden;
            background-color: #333;
        }
        .top a {
        float:left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        /* Change the color of links on hover */
        .top a:hover {
        background-color: #ddd;
        color: black;
        }
        /* Add a color to the active/current link */
        .top .closebtn {
            display: none;
        }
        .open {
            display:none;
        }
        @media only screen and (max-width: 850px) {
        .open {
            display:block;
        }
        .top {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .top a {
		position: relative;
		top:35px;
        float:none;
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
        }

        .top a:hover {
        color: #f1f1f1;
		background-color:#111;
        }

        .top .closebtn {
        display:block;
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
		text-align:center;
        }
        .top {padding-top: 15px;}
        .top a {font-size: 18px;}
		}
    </style>
</head>
<body>
    <div id="top" class="top">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Attendance Info</a>
        <a href="somethingelse.html">Format CSV for DB</a>
        <a href="QRCodeCreator.html">Create QR Codes</a>
        <a href="inventory.html">Inventory Search</a>
        <a href="howtouse.html">How To Use</a>
        <a id="login_out" onclick="logout()">Log Out</a>
    </div>
	<span class = "open" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <div id = "login">
        <h3>Please Login</h3>
       <!-- <input id="userName" type="text" name="username" placeholder="Username" value="recadmin@gmail.com">-->
       <input id="userName" type="text" name="username" placeholder="Email">
       <!-- <input id="password" type="password" name="password" placeholder="Password" value="recadmin">-->
        <input id="password" type="password" name="password" placeholder="Password">
    </div>
    <br>
    <input id="login_btn" type="button" name="login" value="Login" onclick="signIn()">
    <div id = "some">
        <input id="search" type="text" placeholder="Search For an Item">
        <input id="search_btn" type="button" value="Search" onclick="searchItem()">
    </div>
    <br>
    <div id="item_list" style="float:left">
    </div>
</body>
</html>
